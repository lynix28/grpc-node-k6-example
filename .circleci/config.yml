version: 2.1
executors:
  my-executor:
    machine:
      image: ubuntu-2004:current
jobs:
  Build-Server:
    executor: my-executor
    steps:
      - checkout
      - run: 
          name: "Build Docker Image"
          command: |
            docker build -t image:test .
      - run:
          name: "Run Docker Container"
          command: |
            docker run --name "grpc-node-server" -p 50051:50051 -d image:test
  Build-Test:
    executor: my-executor
      - checkout
      - run:
          name: "Install Node Package"
          command: |
            curl -fsSL https://deb.nodesource.com/setup_17.x | sudo -E bash -
            sudo apt-get update 
            sudo apt-get install -y nodejs
            npm install
      - run:
          name: "Install K6"
          command: |
            sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
            echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
            sudo apt-get update
            sudo apt-get -y install k6
            mkdir client/reports
      - run:
          name: "Run Test"
          command: k6 run -e IPaddress=$IPaddress client/tests/run_test.js --summary-export client/reports/result.json
      - store_artifacts:
          path: client/reports/

workflows:
  GRPC-Test-Workflow:
    jobs:
      - Build-Server
      - Build-Test
          requires: Build-Server